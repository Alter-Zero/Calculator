<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="results">
            <div class="previous-result" data-prev-result></div>
            <div class="actual-result" data-actual-result>0</div>
        </div>
        <div class="buttons">
            <button name="clear" class="btn clear" id="operator">C</button>
            <button name="clearAll" class="btn clear" id="operator">CE</button>
            <button name="division%" class="btn operator" id="operator">%</button>
            <button name="division" class="btn operator" id="operator">รท</button>
            <button class="btn number" id="number">7</button>
            <button class="btn number" id="number">8</button>
            <button class="btn number" id="number">9</button>
            <button name="multiplication" class="btn operator" id="operator">*</button>
            <button class="btn number" id="number">4</button>
            <button class="btn number" id="number">5</button>
            <button class="btn number" id="number">6</button>
            <button name="minus" class="btn operator" id="operator">-</button>
            <button class="btn number" id="number">1</button>
            <button class="btn number" id="number">2</button>
            <button class="btn number" id="number">3</button>
            <button name="plus" class="btn operator" id="operator">+</button>
            <button class="btn number space" id="number">0</button>
            <button name="plus" class="btn equal" id="operator">=</button>
        </div>
    </div>
</body>
</html>
